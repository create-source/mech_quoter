<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repair Estimator</title>

  <link rel="stylesheet" href="/static/style.css" />

  <!-- Optional: Choices for nicer selects -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script defer src="/static/app.js"></script>
</head>

<body>
  <main class="container">
    <h1>Repair Estimator</h1>

    <div class="grid">
      <div class="field">
        <label for="zip">ZIP Code</label>
        <input id="zip" inputmode="numeric" placeholder="e.g. 92647" />
      </div>

      <div class="field">
        <label for="year">Year</label>
        <select id="year">
          <option value="">Select year</option>
        </select>
      </div>

      <div class="field">
        <label for="make">Make</label>
        <select id="make" disabled>
          <option value="">Select make</option>
        </select>
      </div>

      <div class="field">
        <label for="model">Model</label>
        <select id="model" disabled>
          <option value="">Select a model</option>
        </select>
      </div>

      <div class="field">
        <label for="category">Category</label>
        <select id="category">
          <option value="">Select category</option>
        </select>
      </div>

      <div class="field">
        <label for="service">Service</label>
        <select id="service" disabled>
          <option value="">Select a service</option>
        </select>
      </div>
    </div>

    <button id="btnEstimate" type="button">Get Estimate</button>

    <pre id="result" class="result" aria-live="polite"></pre>
  </main>
</body>
</html>
