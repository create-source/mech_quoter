<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repair Estimator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Repair Estimator</h1>

    <label for="zip">ZIP Code</label>
    <input id="zip" type="text" inputmode="numeric" maxlength="5" placeholder="e.g. 92646" />

    <label for="year">Year</label>
    <select id="year"></select>

    <label for="make">Make</label>
    <select id="make"></select>

    <label for="model">Model</label>
    <select id="model"></select>

    <label for="category">Category</label>
    <select id="category"></select>

    <label for="service">Service</label>
    <select id="service"></select>

    <button id="estimateBtn" type="button">Get Estimate</button>

    <div id="result" class="result"></div>
  </div>
</body>
</html>
