<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repair Estimator</title>

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.webmanifest" />
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Repair Estimator</h1>

    <div class="card">
      <h2>Vehicle</h2>
      <div class="grid3">
        <div>
          <label>Year</label>
          <select id="year"></select>
        </div>
        <div>
          <label>Make (popular)</label>
          <select id="make"></select>
        </div>
        <div>
          <label>Model</label>
          <select id="model"></select>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Service</h2>
      <div class="grid2">
        <div>
          <label>Category</label>
          <select id="category"></select>
        </div>
        <div>
          <label>Service</label>
          <select id="service"></select>
        </div>
      </div>

      <div class="grid3">
        <div>
          <label>Labor Hours</label>
          <input id="laborHours" type="number" step="0.1" value="0" />
        </div>
        <div>
          <label>Parts Price (optional)</label>
          <input id="partsPrice" type="number" step="0.01" value="0" />
        </div>
        <div>
          <label>Labor Rate ($/hr)</label>
          <input id="laborRate" type="number" step="1" value="90" />
        </div>
      </div>

      <div style="margin-top:10px;">
        <label>Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
      </div>

      <div class="btnRow">
        <button id="estimateBtn" type="button">Get Estimate</button>
        <button id="pdfBtn" type="button" class="btnSecondary">Download PDF</button>
      </div>

      <div id="statusBox" class="status"></div>
    </div>
  </div>

  <script defer src="/static/app.js"></script>
</body>
</html>
