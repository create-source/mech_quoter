<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repair Estimator</title>

  <!-- cache-bust so your phone/desktop doesnâ€™t keep using old broken files -->
  <link rel="stylesheet" href="/static/style.css?v=4" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  
  <!-- iOS: better home-screen support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/static/icon-192.png">

</head>
<body>
  <div class="container">
    <h1>Repair Estimator</h1>

    <div class="card">
      <div class="vehicle-header">
      <h2>Vehicle</h2>
      <button id="clearBtn" type="button">Clear fields</button>
    </div>

      <div class="grid3">
        <div>
          <label>Year</label>
          <select id="year"></select>
        </div>
        <div>
          <label>Make (popular)</label>
          <select id="make"></select>
        </div>
        <div>
          <label>Model</label>
          <select id="model"></select>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Service</h2>

      <div class="grid2">
        <div>
          <label>Category</label>
          <select id="category"></select>
        </div>
        <div>
          <label>Service</label>
          <select id="service"></select>
        </div>
      </div>

      <div class="grid3">
        <div>
          <label>Labor Hours</label>
          <input id="laborHours" type="number" step="0.1" value="0" />
        </div>
        <div>
          <label>Parts Price (optional)</label>
          <input id="partsPrice" type="number" step="0.01" value="0" />
        </div>
        <div>
          <label>Labor Rate ($/hr)</label>
          <input id="laborRate" type="number" step="1" value="90" />
        </div>
      </div>

      <div style="margin-top:10px;">
        <label>Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
      </div>

      <button id="estimateBtn" type="button">Create Estimate</button>
      <button id="pdfBtn" type="button">Download PDF</button>

      <div id="statusBox" class="status"></div>
    </div>
  </div>

  <script defer src="/static/app.js?v=4"></script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js").catch(console.error);
    });
  }
</script>

</body>
</html>
