<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Repair Estimator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/app.js" defer></script>
</head>

<body>
  <header class="top">
    <h1>Repair Estimator</h1>
    <p class="sub">Estimate-only • Personal use</p>
  </header>

  <main class="card">
    <label for="zip">ZIP Code</label>
    <input id="zip" list="zipList" inputmode="numeric" placeholder="Type ZIP…" />
    <datalist id="zipList"></datalist>

    <label for="partsPrice">Parts Price ($)</label>
    <input id="partsPrice" type="number" min="0" step="1" placeholder="0" />

    <label for="laborPricing">Labor Pricing</label>
    <select id="laborPricing">
      <option value="hourly" selected>Hourly (rate × hours)</option>
      <option value="flat">Flat-rate (service flat)</option>
    </select>

    <label for="vehicleType">Vehicle Type</label>
    <select id="vehicleType">
      <option value="auto" selected>Auto-detect</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV / CUV</option>
      <option value="truck">Truck</option>
    </select>

    <label for="year">Year</label>
    <select id="year"></select>

    <label for="make">Make</label>
    <select id="make"></select>

    <label for="model">Model</label>
    <select id="model"></select>

    <!-- CATEGORY -->
    <label for="category">Category</label>
    <select id="category"></select>
    <datalist id="categoryList"></datalist>
    <input id="category" type="hidden" />

    <!-- SERVICE -->
    <label for="service">Service</label>
    <select id="service"></select>
    <datalist id="serviceList"></datalist>
    <input id="service" type="hidden" />


    <button id="estimateBtn">Get Estimate</button>

    <div id="result" class="result"></div>
  </main>

</body>
</html>
