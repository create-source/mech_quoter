<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repair Estimator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Repair Estimator</h1>

    <div class="card">
      <h2>Vehicle</h2>
      <div class="grid3">
        <div>
          <label>Year</label>
          <select id="year"></select>
        </div>
        <div>
          <label>Make (popular)</label>
          <select id="make" disabled></select>
        </div>
        <div>
          <label>Model</label>
          <select id="model" disabled></select>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Service</h2>
      <div class="grid2">
        <div>
          <label>Category</label>
          <select id="category"></select>
        </div>
        <div>
          <label>Service</label>
          <select id="service" disabled></select>
        </div>
      </div>

      <div class="grid3">
        <div>
          <label>Labor Hours</label>
          <input id="laborHours" type="number" step="0.1" min="0" value="0" />
        </div>
        <div>
          <label>Parts Price (optional)</label>
          <input id="partsPrice" type="number" step="0.01" min="0" value="0" />
        </div>
        <div>
          <label>Labor Rate ($/hr)</label>
          <input id="laborRate" type="number" step="1" min="0" value="90" />
        </div>
      </div>

      <div>
        <label>Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>
      </div>

      <div class="row">
        <button id="btnEstimate">Create Estimate</button>
        <div class="status" id="status"></div>
      </div>

      <div class="result" id="result" style="display:none;"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
