<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Repair Estimator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>Repair Estimator</h1>
      <div class="mode" id="modeBadge"></div>
    </header>

    <section class="card">
      <div class="grid">
        <div class="field">
          <label>ZIP Code</label>
          <input id="zip" placeholder="e.g. 92646" />
        </div>

        <div class="field">
          <label>Year</label>
          <select id="year">
            <option value="">Select year</option>
          </select>
        </div>

        <div class="field">
          <label>Make (popular only)</label>
          <select id="make" disabled>
            <option value="">Select make</option>
          </select>
        </div>

        <div class="field">
          <label>Model</label>
          <select id="model" disabled>
            <option value="">Select a model</option>
          </select>
        </div>

        <div class="field">
          <label>Category</label>
          <select id="category">
            <option value="">Select category</option>
          </select>
        </div>

        <div class="field">
          <label>Service</label>
          <select id="service" disabled>
            <option value="">Select a service</option>
          </select>
        </div>

        <div class="field">
          <label>Parts price (optional)</label>
          <input id="parts" type="number" step="0.01" min="0" placeholder="0.00" />
        </div>
      </div>

      <button id="btnEstimate" class="btn">Get Estimate</button>
    </section>

    <section class="card hidden" id="estimateCard">
      <h2>Estimate</h2>
      <div id="estimateOut" class="mono"></div>

      <div class="divider"></div>

      <h3>Customer info</h3>
      <div class="grid">
        <div class="field">
          <label>Name</label>
          <input id="custName" placeholder="Customer name" />
        </div>
        <div class="field">
          <label>Email (optional)</label>
          <input id="custEmail" placeholder="name@email.com" />
        </div>
        <div class="field">
          <label>Phone (optional)</label>
          <input id="custPhone" placeholder="(555) 555-5555" />
        </div>
      </div>

      <h3>Sign to approve estimate</h3>
      <div class="sigBox">
        <canvas id="sig" width="600" height="160"></canvas>
        <div class="sigBtns">
          <button id="sigClear" class="btn2">Clear</button>
          <button id="sigApprove" class="btn">Sign & Approve</button>
        </div>
      </div>

      <div class="mono" id="approvalOut"></div>
    </section>

    <section class="card hidden" id="invoiceCard">
      <h2>Invoice</h2>
      <div class="mono" id="invoiceOut"></div>

      <h3>Sign for payment acknowledgement</h3>
      <div class="sigBox">
        <canvas id="paySig" width="600" height="160"></canvas>
        <div class="sigBtns">
          <button id="payClear" class="btn2">Clear</button>
          <button id="paySign" class="btn">Sign Invoice</button>
        </div>
      </div>
    </section>

    <section class="card hidden" id="ownerCard">
      <h2>Owner Backend</h2>
      <div class="ownerGrid">
        <div>
          <h3>Approvals</h3>
          <div id="ownerApprovals" class="mono"></div>
        </div>
        <div>
          <h3>Invoices</h3>
          <div id="ownerInvoices" class="mono"></div>
        </div>
      </div>
    </section>

  </div>

  <script src="/static/app.js"></script>
</body>
</html>
